name: Format

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Setup Hatch Environment Variables
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then find=where; else find=which; fi
          echo "HATCH_ENV_TYPE_VIRTUAL_UV_PATH='$($find uv)'" >> $GITHUB_ENV
          echo "HATCH_PYTHON='$($find python)'" >> $GITHUB_ENV
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Run Build Hooks
        run: hatch build --hooks-only
      - name: Run Format
        run: hatch run format --check
